name: Build macOS Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Install torch with CPU support
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Create executable with PyInstaller
        run: |
          python -m PyInstaller --onedir --windowed --name florr_auto_afk_lite main.py

      - name: Copy necessary files to dist directory
        run: |
          cp -r models dist/florr_auto_afk_lite.app/Contents/MacOS/
          cp config.json dist/florr_auto_afk_lite.app/Contents/MacOS/
          cp set_opaque.js dist/florr_auto_afk_lite.app/Contents/MacOS/
          mkdir -p dist/florr_auto_afk_lite.app/Contents/MacOS/logs

      - name: Compress files into tar.gz
        run: |
          cd dist
          tar -czf ../florr_auto_afk_lite_macos.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: florr_auto_afk_lite_macos
          path: florr_auto_afk_lite_macos.tar.gz
          retention-days: 90

      - name: Create and Publish Release (on push)
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.1-${{ github.run_number }}
          name: macOS Build v1.0.1-${{ github.run_number }}
          body: |
            Automated macOS build
            Commit SHA: ${{ github.sha }}
            Run Number: ${{ github.run_number }}
          files: florr_auto_afk_lite_macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}